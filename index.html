<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <a href="#" class="scoreLink">View high scores</a>
      <div class="time">Time: 0</div>
    </header>
    <main>
      <div class="backgroundImg"></div>
      <div class="content">
        <h1 id="toDisplayQuestion">Coding Quiz Challenge</h1>
        <div class="text" id="text">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answer will penalize your
          score/time by ten seconds!
        </div>
        <button class="startButton" id="startQuiz">Start Quiz</button>
        <p id="message" class="message"></p>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
