<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Submit Result</title>
  </head>
  <body>
    <header>
      <a href="#" class="scoreLink">View high scores</a>
      <div class="time" id="time">Time: 0</div>
    </header>
    <main>
      <div class="backgroundImg"></div>
      <div class="content">
        <h1 id="toDisplayQuestion">All done, friend!</h1>
        <div class="text" id="text"></div>
        <form>
          <label for="initials">Enter initials: </label>
          <input type="text" name="initials" id="initials" placeholder="OP" />
          <button class="runButton" id="submit">SUBMIT</button>
        </form>
        <p id="message" class="message"></p>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
